<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoovieKoto - Netflix Style</title>
  <link rel="stylesheet" href="css/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script defer src="js/home.js"></script>
</head>
<body>
  <header class="navbar">
    <img src="logo.png" alt="MoovieKoto Logo" class="logo" />
    <nav>
      <a href="#" class="nav-link active" id="nav-home">Home</a>
      <a href="#" class="nav-link" id="nav-tv">TV Shows</a>
      <a href="#" class="nav-link" id="nav-movies">Movies</a>
      <a href="#" class="nav-link" id="nav-popular">New & Popular</a>
    </nav>
    <input
      type="text"
      class="search-bar"
      id="navbar-search"
      name="search"
      placeholder="Search..."
      onfocus="openSearchModal()"
      autocomplete="off"
      aria-label="Search for movies or shows"
    />
  </header>

  <section class="hero-banner" id="banner">
    <div class="hero-text">
      <h1 id="banner-title"></h1>
      <p id="banner-overview"></p>
    </div>
  </section>

  <main>
    <section class="row" id="row-home">
      <h2>Trending Now</h2>
      <div class="list" id="movies-list"></div>
    </section>
    <section class="row" id="row-tv">
      <h2>TV Shows</h2>
      <div class="list" id="tvshows-list"></div>
    </section>
    <section class="row" id="row-anime">
      <h2>Anime</h2>
      <div class="list" id="anime-list"></div>
    </section>
  </main>

  <!-- Loading Spinner -->
  <div id="loading" class="loading hidden" aria-live="polite">Loading...</div>

  <div class="modal" id="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-content">
      <button class="close" onclick="closeModal()" aria-label="Close modal">&times;</button>
      <div class="modal-body">
        <img id="modal-image" src="fallback.jpg" alt="Movie/Show Poster" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating" aria-label="Rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      <div class="server-selector">
        <label for="server">Watch Trailer:</label>
        <select id="server" onchange="changeServer()" aria-label="Select video source">
          <option value="youtube">YouTube Trailer</option>
          <option value="fallback">Fallback Video</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen aria-label="Video player"></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal" role="dialog" aria-labelledby="search-input" aria-hidden="true">
    <button class="close" onclick="closeSearchModal()" aria-label="Close search">&times;</button>
    <input
      type="text"
      id="search-input"
      name="search-query"
      placeholder="Search for a movie or show..."
      autocomplete="off"
      aria-label="Search query"
    />
    <div class="results" id="search-results" aria-live="polite"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 MoovieKoto. All rights reserved. <em>Disclaimer: Content sourced from TMDB. Streaming may require legal subscriptions.</em></p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
